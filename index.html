<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img class="img" src="./images/illustration-hero.svg" alt="" />
      <div class="textdiv">
        <div class="headdiv">
          <h1 class="order-summary">Order Summary</h1>
        </div>
        <div class="maininfodiv">
          <p class="maininfo">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
      </div>
      <div class="priceplan">
        <img class="musicicon" src="./images/icon-music.svg" alt="" />
        <div class="plantextdiv">
          <p class="anual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <div class="changediv">
          <p class="change">Change</p>
        </div>
      </div>
      <div class="paymentdiv">
        <p class="paymenttext">Proceed to Payment</p>
      </div>
      <div class="canceldiv">
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
